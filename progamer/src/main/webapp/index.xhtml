<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card">
			<h3 class = "title">YOUR SETUP GAMER STARTS HERE!</h3>
		</div>
		<hr/>
		<h1 class = "title">DBE</h1>	
		<div class="card">
			<iframe class = "video"
				 width="788"
				 height="443"
				 src="https://www.youtube.com/embed/Z3y_QSQVsA8"
				 title="YouTube video player" frameborder="0"
				 >
			 </iframe>
		</div>
		<hr/><h3 class = "sub-title">Top scorers</h3><hr/>
		<div class="card">	
			<p:splitter style="height: 300px" styleClass="p-mb-5">
				<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
            		Users
		            <div class="card">
						<h:form id="form">
							<p:dataTable id="users" var="user" value="#{userBean.users}"
								rowKey="#{user.code}" selection="#{userBean.user}"
								selectionMode="single">
								<f:facet name="header">
	               					Top Users of the week!
	            				</f:facet>
								<p:column headerText="Name">
									<h:outputText value="#{user.name}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{user.email}" />
								</p:column>
								<p:column headerText="Birth">
									<h:outputText value="#{user.dateBorn}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</p:splitterPanel>
				<p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
	            	Setups
	            	<div class="card">
						<h:form id="form2">
							<p:dataTable id="setups" var="setup" value="#{setupBean.setups}"
								rowKey="#{setup.id}" selection="#{setupBean.setup}"
								selectionMode="single">
								<f:facet name="header">
	               					Better Setups
	            				</f:facet>
								<p:column headerText="Name">
									<h:outputText value="#{setup.name}" />
								</p:column>
							
								<p:column headerText="Price">
									<h:outputText value="#{setup.price}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</p:splitterPanel>	
			</p:splitter>
		</div>
	</ui:define>
</ui:composition>
</html>
